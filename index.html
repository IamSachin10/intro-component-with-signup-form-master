<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
  <main>
    <header class="header-container">
      <h1 class="main-title">Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time Watching scripted tutorails is great, but
        understanding how developers think is invaluable.</p>
    </header>
    <button class="trial-btn"><span class="span-1">Try it free 7 days</span> then
       <span class="span-2">
    </span>$20/mo. thereafter
  </button>
    <form action="" method="get" class="signup-form">
      <div>
        <label for="first-name"></label>
        <input type="text" id="first-name" >
      </div>

      <div>
        <label for="last-name"></label>
        <input type="text" id="last-name" >
      </div>
      <div>
        <label for="email"></label>
        <input type="email" id="email" >
      </div>

      <div>
        <label for="password"></label>
        <input type="text" id="password" value="Password">
      </div>
      <button class="claim-trial-btn">claim your free trail</button>
      <p class="terms-and-services">By clicking the button you are agreeing to our <span>Term and Services</span></p>
    </form>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
